version: "3"

services:
  integration:
    build: ./
    networks:
      - integration

  vote:
    build: ../
    environment:
      - PORT=80
    ports:
      - "80:80"
    depends_on:
      - redis
    networks:
      - integration

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - integration

networks:
  integration:
